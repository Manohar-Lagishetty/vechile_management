<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="border p-5 container mt-5 form-container d-flex justify-content-center w-10 gap-10">       
          <form method="POST">
            <h1>User Registration page</h1>
          <span class="mb-0 text-muted">
              {% if msg %}
                  {{ msg | safe }}
              {% else %}
               
              {% endif %}
          </span>
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User name:</label>
                {{ form.username }}
              </div>
             
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                {{ form.email}}
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                {{ form.password1 }}
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                {{ form.password2 }}
              </div>
              <div class="d-flex align-items-center">
                <label class="checkbox-container">
                    {{ form.is_superuse }}
                    <span class="caption">Super Admin</span>
                    <div class="control__indicator"></div>
                </label>
              </div>
              <div class="d-flex align-items-center">
                <label class="checkbox-container">
                    {{ form.is_use }}
                    <span class="caption">User</span>
                  <div class="control__indicator"></div>
                </label>
              </div>
              <div class="d-flex align-items-center">
                <label class="checkbox-container">
                    {{ form.is_adim }}
                    <span class="caption">Admin</span>
                  <div class="control__indicator"></div>
                </label>
              </div>

             

              <span class="text-error">{{ form.errors }}</span>
          <div class="d-flex flex-column gap-4">
              <div>
                  <button type="submit" class="btn btn-primary w-100">Submit</button>
              </div>
          </div>
          </form>
      </div>
        <script src="" async defer></script>
        
    </body>
</html>
